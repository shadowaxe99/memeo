<!DOCTYPE html>
<html>
<head>
    <title>Meme Dream</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div id="memeContainer">
        <h1>Meme Dream</h1>
        <input type="text" id="searchInput" placeholder="Search memes...">
        <button id="saveMemeButton">Save Meme</button>
        <div id="memeLibrary">
            <!-- Memes will be dynamically added here -->
        </div>
        <div id="tagContainer">
            <input type="text" id="tagInput" placeholder="Add tags...">
        </div>
        <div id="categoryContainer">
            <input type="text" id="categoryInput" placeholder="Add category...">
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
