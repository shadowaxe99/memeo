<!DOCTYPE html>
<html>
<head>
    <title>Meme Dream Options</title>
    <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
    <h1>Meme Dream Options</h1>
    <div id="optionsContainer">
        <div id="tagOptions">
            <h2>Add Tag</h2>
            <input type="text" id="tagInput" placeholder="Enter tag">
            <button id="addTagButton" onclick="addTag()">Add Tag</button>
        </div>
        <div id="categoryOptions">
            <h2>Add Category</h2>
            <input type="text" id="categoryInput" placeholder="Enter category">
            <button id="addCategoryButton" onclick="addCategory()">Add Category</button>
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
